spring:
  config:
    import: optional:classpath:local.env[.properties]
  datasource:
    url: jdbc:mysql://localhost:3306/mos_db?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: 127.0.0.1
      port: 6379

jwt:
  secret: ${JWT_SECRET}
  access:
    expiration: ${JWT_ACCESS_EXPIRATION}
    header: ${JWT_ACCESS_HEADER}
  refresh:
    expiration: ${JWT_REFRESH_EXPIRATION}
    header: ${JWT_REFRESH_HEADER}

oauth:
  kakao:
    token_url: "https://kauth.kakao.com/oauth/token"
    user_url: "https://kapi.kakao.com/v2/user/me"
    grant_type: authorization_code
    client_id: ${KAKAO_CLIENT_ID} #kakao client id
    client_secret: #kakao secret key
    redirect_uri: ${KAKAO_REDIRECT_URI} #kakao redirect uri
  google:
    token_url: "https://oauth2.googleapis.com/token"
    user_url: "https://www.googleapis.com/oauth2/v3/userinfo"
    grant_type: authorization_code
    client_id: ${GOOGLE_CLIENT_ID} #google client id
    client_secret: ${GOOGLE_CLIENT_SECRET} #google secret key
    redirect_uri: ${GOOGLE_REDIRECT_URI} #google redirect uri
